<template name="main">
  {{#if editing_event}}
    {{> dialog}}
  {{/if}}
  <div class="container">
    <div id="calendar"></div>
  </div>
</template>

<template name="dialog">
  <div class="modal fade in show" id="" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeDialog" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Edit Event</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control updateEnter" id="title" placeholder="Enter your title" value="{{title}}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeDialog" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary updateClick">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="menu">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">PimpMyCal</a>
      </div>
      {{#if currentUser}}
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li class="{{#if isCurrentPage 'home'}}active{{/if}}"><a href="{{pathFor route='home'}}">Home</a></li>
          <li class="{{#if isCurrentPage 'cal'}}active{{/if}}"><a href="{{pathFor route='cal'}}">Calendar</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-default">
          <li><a href="#">{{> loginButtons}}</a></li>
        </ul>
      </div>
      {{else}}
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li><a>{{> loginButtons}}</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
      {{/if}}
    </div><!-- /.container-fluid -->
  </nav>
  {{> yield}}
</template>
